name: LexiLift actions
run-name: ${{ github.actor }} 🚀
on:
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 22.X ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Fix by eslint
        run: npm run fix
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: List build directory
        run: ls -al ./dist
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Проверка наличия nodejs
            if ! command -v node &>/dev/null; then
              echo "Node.js не установлен, начинаю установку..."
              # Установка Node.js для Ubuntu/Debian
              sudo apt update
              sudo apt install -y nodejs npm
              # Проверка установки
              if ! command -v node &>/dev/null; then
                echo "Не удалось установить Node.js. Прекращаю выполнение."
                exit 1
              fi
              echo "Node.js успешно установлен."
            else
              echo "Node.js уже установлен."
            fi
            
            # Устанавливаем serve, если он еще не установлен
            if ! command -v serve &> /dev/null
            then
              npm install -g serve
            fi
            
            # Создаем директорию для приложения
            mkdir -p /var/www/lexilift/frontend
            
            # Удаляем старые файлы и загружаем новые
            rm -rf /var/www/lexilift/frontend/*
            scp -r ./dist/* /var/www/lexilift/frontend
            
            # Убиваем старый процесс serve, если он есть
            pkill -f "serve -s /var/www/lexilift/frontend" || true
            
            # Запускаем приложение с serve
            nohup serve -s /var/www/lexilift/frontend -l 3000 > /dev/null 2>&1 &