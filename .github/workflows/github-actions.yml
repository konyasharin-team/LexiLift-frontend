on:
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 22.X ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Fix by eslint
        run: npm run fix
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
        # ÐÐ°ÑÑ‚Ñ€Ð¾Ð¸Ð¼ SSH-ÐºÐ»ÑŽÑ‡
