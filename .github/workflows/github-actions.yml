name: LexiLift actions
run-name: ${{ github.actor }} 🚀
on:
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 22.X ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Fix by eslint
        run: npm run fix
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Устанавливаем serve, если он еще не установлен
            if ! command -v serve &> /dev/null
            then
              npm install -g serve
            fi
            
            # Создаем директорию для приложения
            mkdir -p /var/www/lexilift
            
            # Удаляем старые файлы и загружаем новые
            rm -rf /var/www/lexilift/*
            scp -r ./build/* /var/www/lexilift
            
            # Убиваем старый процесс serve, если он есть
            pkill -f "serve -s /var/www/lexilift" || true
            
            # Запускаем приложение с serve
            nohup serve -s /var/www/lexilift -l 3000 > /dev/null 2>&1 &